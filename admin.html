<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RВШ Network - Админ панель</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <div class="nav-logo">
                <img 
                    src="images/logo.png" 
                    alt="RВШ Network" 
                    class="nav-logo-img"
                >
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link admin-link yellow-bg">Админ-панель</a>
                <a href="/home.html" class="nav-link">Главная</a>
                <a href="/messages.html" class="nav-link">Сообщения</a>
                <a href="/learning.html" class="nav-link">Обучение</a>
            </div>
            <div class="nav-actions">
                <button id="logoutBtn" class="logout-btn">Выйти</button>
            </div>
        </nav>

        <main class="dashboard">
            <div class="admin-panel">
                <h1>Панель управления РВШ</h1>
                
                <!-- Блок со списком пользователей -->
                <section class="admin-section users-section">
                    <h2>Список всех ребят</h2>
                    <div class="users-table">
                        <div class="table-header">
                            <div class="header-cell">Имя и фамилия</div>
                            <div class="header-cell">Звание</div>
                            <div class="header-cell">Очки</div>
                            <div class="header-cell">Действия</div>
                        </div>
                        <div class="table-body" id="usersList">
                            <!-- Заполняется через JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- Блок изменения рейтинга -->
                <section class="admin-section rating-section">
                    <h2>Изменение рейтинга</h2>
                    <form id="ratingForm" class="admin-form">
                        <div class="form-group">
                            <label for="userSelect">Выберите пользователя:</label>
                            <select id="userSelect" required>
                                <!-- Заполняется через JavaScript -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newRating">Новый рейтинг:</label>
                            <input type="number" id="newRating" min="0" max="10000" required>
                        </div>
                        <button type="submit" class="admin-button primary">Сохранить</button>
                    </form>
                </section>

                <!-- Блок управления задачами -->
                <section class="admin-section tasks-section">
                    <h2>Управление задачами</h2>
                    <form id="tasksForm" class="admin-form">
                        <div class="form-group">
                            <label for="taskUserSelect">Выберите пользователя:</label>
                            <select id="taskUserSelect" required>
                                <!-- Заполняется через JavaScript -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newTask">Новая задача:</label>
                            <input type="text" id="newTask" required>
                        </div>
                        <button type="submit" class="admin-button primary">Добавить задачу</button>
                    </form>
                    <div class="current-tasks" id="currentTasks">
                        <h3>Текущие задачи:</h3>
                        <!-- Заполняется через JavaScript -->
                    </div>
                </section>

                <!-- Блок создания событий -->
                <section class="admin-section events-section">
                    <h2>Добавление события</h2>
                    <form id="eventForm" class="admin-form">
                        <div class="form-group">
                            <label for="eventTitle">Название:</label>
                            <input type="text" id="eventTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDateTime">Дата и время:</label>
                            <input type="datetime-local" id="eventDateTime" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">Описание:</label>
                            <textarea id="eventDescription" required></textarea>
                        </div>
                        <button type="submit" class="admin-button primary">Создать событие</button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <!-- Модальное окно с подробностями -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Информация о пользователе</h2>
            <div id="userDetails">
                <!-- Заполняется через JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
